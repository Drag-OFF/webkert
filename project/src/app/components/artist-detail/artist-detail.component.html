<ng-container *ngIf="!loading && artist; else loadingTpl">
  <mat-card class="artist-detail-card">
    <mat-card-title>{{ artist.name | artistNameUpper }}</mat-card-title>
    <div class="artist-detail-content">
      <img *ngIf="artist.imageUrl; else noImage" [src]="artist.imageUrl" alt="{{ artist.name }}" class="artist-detail-image">
      <ng-template #noImage>
        <div class="artist-detail-image artist-detail-placeholder">No image</div>
      </ng-template>
      <div class="artist-detail-info">
        <div><strong>Specialties:</strong> {{ artist.specialties | specialtyList }}</div>
        <div *ngIf="artist.bio" style="margin-top: 1rem;">{{ artist.bio }}</div>
      </div>
    </div>
  </mat-card>
</ng-container>
<ng-template #loadingTpl>
  <mat-card>Loading...</mat-card>
</ng-template>
