<mat-card class="artist-card" appBackground>
  <mat-card-header>
    <mat-icon mat-card-avatar>person</mat-icon>
    <mat-card-title>{{ artist.name | artistNameUpper }}</mat-card-title>
    <mat-card-subtitle>{{ artist.specialties | specialtyList }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Specialties: {{ artist.specialties | specialtyList }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSelect()" appHighlight>
      Select Artist
    </button>
  </mat-card-actions>
</mat-card>
