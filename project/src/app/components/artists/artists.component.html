<h2>Our Artists</h2>
<div class="artists-container">
  <app-artist-detail
    *ngFor="let artist of artists"
    [artist]="artist"
    (selectArtist)="onArtistSelected($event)">
  </app-artist-detail>
</div>
<p *ngIf="selectedArtistId" class="selected-artist">
  Selected Artist ID: {{ selectedArtistId }}
</p>
